<title>linux内核——练气期弟子笔记</title></head><body><h2>AT&amp;T 汇编</h2>
<blockquote>
<p>Linux祖师的祖师爷Unix使用的是AT&amp;T汇编，所以我们这些徒子徒孙也需要学习使用AT&amp;T汇编</p>
</blockquote>
<ol>
<li>前缀<br>
寄存器前加%，立即数前加$；十六进制前加0x</li>
<li>操作数方向<br>
第一个是源操作数，第二个是目的操作数</li>
<li>内存单元操作数<br>
内存单元操作数基寄存器用()括起来</li>
<li>节(section)<br>
section .data 包含已经初始化的数据<br>
section .bss 包含未初始化数据<br>
section .text 包含程序代码，只读</li>
</ol><hr><p>Tue Mar 16 17:04:32 2021</p><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
